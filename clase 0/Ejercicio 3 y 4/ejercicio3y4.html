<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio 3 y 4</title>
  </head>
  <body>
   <div class="box" id="contenido" >
      <form action="https://formsubmit.co/matias.ds.soto@gmail.com" method="post">
        <h1 class="titulo">Formulario de Datos Personales</h1>
        <br><br>
        
          <div class="box-content">
            <label for="first-name">Nombre:</label>
            <br />
            <input id="first-name" type="text" name="first-name"  placeholder="Escribe tu nombre" required pattern="[A-Za-z]{4}" minlength="4" maxlength="12"/>
            <br /><br />
            <label for="last-name">Apellido: </label>
            <br />
            <input id="last-name" type="text" name="last-name"  placeholder="Escribe tu apellido" required pattern="[A-Za-z]{4}" minlength="2" maxlength="20"/>
            <br /><br />
            <label for="email">Email:</label>
            <br />
            <input id="email" type="text" name="email"  placeholder="Escribe tu correo" required pattern=".*@.*" title="Debe contener un @"/>
            <br /><br />
            <label for="dob">Fecha de Nacimiento:</label>
            <br />
            <input id="dob" type="date" name="dob" />
            <br /><br />
            <label for="country">País de Residencia:</label>
            <br />
            <input id="country" type="text" name="country" placeholder="Escribe el país donde resides" required/>
            <br /><br />
            
            <button type="" id="cambiarContenido" class="btn">Activar estilo alto contraste</button>
            
            
              <button id="enviarForm" type="submit" class="btn-enviar">Enviar</button>
           
            
            <br />
          </div>
        
      </form>
      
    </div> 

    <script src="script.js"></script>

  </body>
</html>
