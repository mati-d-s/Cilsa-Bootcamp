<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
   <div class="box">
      <form action="" method="post">
        <h1>Formulario de Datos Personales</h1>
        <br><br>
        
          <div class="box-content">
            <label for="first-name">Nombre:</label>
            <br />
            <input id="first-name" type="text" name="first-name"  placeholder="Escribe tu nombre" required/>
            <br /><br />
            <label for="last-name">Apellido: </label>
            <br />
            <input id="last-name" type="text" name="last-name"  placeholder="Escribe tu apellido" required/>
            <br /><br />
            <label for="email">Email:</label>
            <br />
            <input id="email" type="text" name="email"  placeholder="Escribe tu correo" required pattern=".*@.*" title="Debe contener un @"/>
            <br /><br />
            <label for="dob">Fecha de Nacimiento:</label>
            <br />
            <input id="dob" type="date" name="dob" />
            <br /><br />
            <label for="country">Pa√≠s de Residencia:</label>
            <br />
            <input id="country" type="text" name="country" required/>
            <br /><br />

            <button type="submit"><strong>Enviar</strong></button>
            <br />
          </div>
        
      </form>
    </div> 

  </body>
</html>
